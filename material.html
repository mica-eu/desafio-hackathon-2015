<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Cadastro</title>
	<!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<!-- Optional theme -->

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
<script src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>


<style>
	
	#materias:before{
		position: relative;
	  left: 15px;
	  font-size: 12px;
	  font-weight: 700;
	  color: #959595;
	  text-transform: uppercase;
	  letter-spacing: 1px;
	}

  .form-horizontal{
    max-width: 530px;
    padding: 15px;
    margin: 0 auto;
    float: none !important;
    height: 382px;
    background-color: #F00;
  }

  .hr {
    padding: 0 !important;
  }

  #tabela{
    height: 168px;
  }

</style>
<!-- Latest compiled and minified JavaScript -->
</head>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<body>
  <div class="conteiner">
    
    <form class="form-horizontal">

    	<div class="form-group form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Disciplina</label>
        <div class="col-sm-8">
          <select class="form-control">
            <option></option>
            <option value="Português">Português</option>
            <option value="Matemática">Matemática</option>
            <option value="Geográfia">Geográfia</option>
            <option value="História">História</option>
            <option value="Física">Física</option>
            <option value="Química">Química</option>
            <option value="Inglês">Inglês</option>
            <option value="Espanhol">Espanhol</option>
          </select>
        </div>
      </div>

      <div class="form-group form-group">
        <label class="col-sm-2 control-label" for="formGroupInputSmall">Matéria</label>
        <div class="container col-sm-8">	
          <input id="materia" class="form-control" type="text" id="formGroupInputSmall" placeholder="Ex: Fatoração">
          <div class="col-sm-2">
              <button id="addMateria" type="button" class="btn btn-primary">+</button>  
        </div>
        </div>

   <!--  		<div class="col-sm-2">
        	
      	</div>  -->

      </div>
      <div class="col-sm-6 form-group form-group">
        <label class="col-sm-4 control-label hr" for="formGroupInputSmall">Horário Inicial</label>
            <div class='col-sm-8'>
                    <div class='input-group date datetime'>
                        <input type='text' class="form-control" id="horaInicial" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
            </div>
      </div>
      <div class="col-sm-6 form-group form-group">
        <label class="col-sm-4 control-label hr" for="formGroupInputSmall">Horário Final</label>
            <div class='col-sm-8'>
                    <div class='input-group date datetime'>
                        <input type='text' class="form-control" id="horaFinal"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
            </div>
      </div>
      <div>
          <div id="tabela" class="container col-md-12">
        	   <table id="materias" class="table col-md-4 table-striped">
              <thead>
                <th>Matéria</th> 
                <th>Hora Inicial</th>
                <th>Hora Final</th>
              </thead>
             </table>
         </div>
      </div>    	
      <div class="col-sm-4">
        <button id="cadastrar" type="button" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>

<script>
  var Name = (function($) {
    var $inputMateria = $('#materia'),
      $btnAddMateria = $('#addMateria'),
      $tableMaterias = $('#materias'),
      $tdHoraInicial = $('#horaInicial'),
      $tdHoraFinal = $('#horaFinal');

    var addMateria = function() {
      var td = '<td>'+$inputMateria.val()+'</td>' +
               '<td>'+$tdHoraInicial.val()+'</td>' +
               '<td>'+$tdHoraFinal.val()+'</td>';

      $('<tr>')
        .html(td)
        .appendTo($tableMaterias);
    }

    return {
      init: function() {
        $btnAddMateria.on('click', addMateria)
      }
    }
  })(jQuery);

  $('.datetime').datetimepicker({
    format: 'LT'
  });
  Name.init();
</script>
</body>
</html>
